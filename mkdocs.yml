site_name: dans-java-utils
theme:
  name: readthedocs

repo_name: DANS-KNAW/dans-java-utils
repo_url: https://github.com/DANS-KNAW/dans-java-utils

nav:
  - Manual: index.md
  - JavaDocs: api.md
  - Examples: examples.md
  - â‡’ DANS Data Station Architecture: arch.md

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: False
      use_pygments: False
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: True
